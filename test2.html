<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Ingredients, Your Recipes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        .container6 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .heading {
            font-size: 3em;
            font-weight: bold;
        }

        .heading span {
            color: #FF6F61;
            /* font-size: 3rem; */
        }

        .heading .highlight-blue {
            color: #4285F4;
        }

        .subheading {
            margin-top: 15px;
            font-size: 1.2em;
            color: #ccc;
            max-width: 600px;
        }

        .input-container {
            margin-top: 30px;
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #555;
            border-radius: 5px 0 0 5px;
            background-color: #222;
            color: #fff;
            outline: none;
        }

        .input-container button {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: white;
            background-color: #FF6F61;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #e6554f;
        }

    </style>
</head>
<body>
    <div class="container6">
        <div class="heading">
            Your <span>Ingredients</span>, Your <span class="highlight-blue">Recipes</span>
        </div>
        <div class="subheading">
            Write your ingredients comma separated or with whitespace and get recipes. Recipe will be generated based on your ingredients and language you wrote the ingredients.
        </div>
        <div class="input-container">
            <input type="text" placeholder="Write your ingredients here">
            <button>Create recipe</button>
        </div>
    </div>
</body>
</html>
