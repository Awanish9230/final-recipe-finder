<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Cook Recipes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fdd9a5;
            /* color: #333; */
            
        }

        .container6 {
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            padding: 50px;
            position: relative;
        }

        .heading {
            font-size: 4rem;
            font-weight: bold;
            line-height: 1.2;
        }

        .heading span {
            color: #FF6F61;
        }

        .heading .highlight-blue {
            color: #4285F4;
        }

        .subheading {
            margin-top: 15px;
            font-size: 1.2em;
            color: #666;
            max-width: 500px;
        }

        .btn2 {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: white;
            /* background-color: #FF6F61; */
            background-color: #f08205;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #e6554f;
        }

        .image-section {
            margin-top: 100px;
            position: absolute;
            right: 20px;
            top: 50px;
        }

        .image-section img {
            max-width: 600px;
            height: auto;
            border-radius: 10px;
        }

        .ingredients {
            position: absolute;
            right: 20px;
            bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .ingredients img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container6">
        <div class="heading">
            Easy <span>Cook</span>, No <span class="highlight-blue">Waste</span> <br>
            <span>Fast</span> Recipes From <br><span class="highlight-blue">Ingredients</span>
        </div>
        <div class="subheading">
            Don't waste your ingredients. Find a recipe that you can cook with what you have in your fridge. It's easy and fast!
        </div>
        <a href="#" class="btn2">Get Recipes</a>
    </div>
    <div class="image-section">
        <img src="a17.jpg" alt="Food Plate and Ingredients">
    </div>

</body>
</html>
